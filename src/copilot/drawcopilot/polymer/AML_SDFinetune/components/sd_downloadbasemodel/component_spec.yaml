$schema: http://azureml/sdk-2-0/CommandComponent.json
name: sd_downloadbasemodel
version: 0.0.1
display_name: sd_downloadbasemodel
type: CommandComponent
description: download Stable Diffusion xl 1.0 model
is_deterministic: false
# tags:
#   Office:
#   helpDocument: https://aka.ms/aml/compliant
#   contact: aml-ds-1p-enablers@microsoft.com

outputs:
  model_output_dir:
    type: AnyDirectory
    description: Output model

command: >-
  python run.py --model_output_dir {outputs.model_output_dir}

environment:
  docker:
    image: mcr.microsoft.com/azureml/openmpi4.1.0-cuda11.8-cudnn8-ubuntu22.04
  conda:
    conda_dependencies_file: component_env.yaml
  os: Linux

